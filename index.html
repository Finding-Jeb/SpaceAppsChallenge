<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Satellite Tracker</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
      <header style="z-index:1 !important;">
        <div class="ghost-box">
          <h1>Satellite Selected: <span id="satelliteSelected"></span></h1>
          <p>Latitude: <span id="latitude"></span> | Longitude: <span id="longitude"></span> | Altitude: <span id="altitude"></span></p>
          <p><a href="javascript:openHelp();">Help</a> | Representation: <a href="javascript:toggleRepresentation();" id="representation">3D</a></p>
        </div>
      </header>
      <div class="container">
        <div style="flex-grow: 8; flex-shrink: 1.5">
          <canvas id="wwd" class="balloon align-self-center">
                  Your browser does not support HTML5 Canvas.
          </canvas>
        </div>
        <div style="flex-basis: 150px">

        </div>
      </div>
      <footer>
          <p class="ghost-box">Built with <a href="https://worldwind.arc.nasa.gov/web/">Web WorldWind</a>, <a href="https://github.com/shashwatak/satellite-js">Satellite JS</a> and icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>.</p>
      </footer>
    <script src="main.js"></script>
  </body>
</html>
